<!DOCTYPE html>

<!-- Extends the date -->
<html>

    <head>
        <style>
            body, html {
                height: 100%;
                margin: 0;
            }
            .bgimg {
                height: 100%;
                background-position: center;
                background-size: cover;
                position: relative;
                color: orange;
                font-family:"Courier New", Courier, monospace;
                font-size: 25px;
            }
            .topleft {
                position: absolute;
                top: 0;
                left: 16px;
            }
            .bottomleft {
                position: absolute;
                bottom: 0;
                left: 16px;
            }
            .middle {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                text-align: center;
            }
            hr {
                margin: auto;
                width: 40%;
            }
        </style>

        <title>The AI: High-Definition</title>
        <link rel="icon" type="image/png" href="AI_Favicon.png">
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>

    <body>

        <div class="bgimg">
            <div class="topleft">
                <img src="AI_Favicon.png" height="100px" width="100px">
            </div>

            <div class="middle">
                 <h1>COMING SOON:</h1>
                <p>The AI: High-Definition</p>
                <hr>
                <p id="demo" style="font-size:30px"></p>
            </div>
        </div>

        <script>
            // Set the date we're counting down to
            var countDownDate = new Date("January 5, 2020 00:00:00").getTime();

             // Update the count down every 1 second
            var countdownfunction = setInterval(function() {

                // Get today's date and time
                var now = new Date().getTime();

                // Find the distance between now an the count down date
                var distance = countDownDate - now;

                // Time calculations for days, hours, minutes and seconds
                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                // Output the result in an element with id="demo"
                document.getElementById("demo").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

                // If the count down is over, write some text 
                if (distance < 0) {
                    clearInterval(countdownfunction);
                    document.getElementById("demo").innerHTML = "COMPLETE";
                }
            }, 1000);
        </script>

    </body>

</html>
